{% extends "social_app/base.html" %}
<!-- (Hanah) tutorial had this in already? -->
{% load crispy_forms_tags %} 
{% block content %}
<!--(Hanah) layout that has bootstrap classes to make things look nicer + some styles from main.css file base template-->
<style>
    img{
        width: 300px;
        height: 300px;
    }
</style>
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}"> <!--(Hanah) location of user's image-->
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <!-- FORM HERE (Ben) -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content %}
