{% extends "social_app/base.html" %}\
{% block content %}
    <div class="container p-0">

		<h1 class="h3 mb-3">Messages</h1>
		<div class="card">
			<div class="row g-0">
                
				<div class="col-12 col-lg-5 col-xl-3 border-right">
                    
					<div class="px-4 d-none d-md-block">
						<div class="d-flex align-items-center">
							<div class="flex-grow-1">
								<input type="text" class="form-control my-3" placeholder="Search...">
							</div>
						</div>
					</div>
                    {% for m in messages %}
					<a href="{% url 'messages:directs' m.user.username %}" class="list-group-item list-group-item-action border-0">
						<div class="d-flex align-items-start">
							<img src="{{ m.user.profile.image.url }}" class="rounded-circle mr-1" alt="Jennifer Chang" width="40" height="40">
							<div class="flex-grow-1 ml-3">
								<div class="small"><span class="fas fa-circle chat-offline"></span> Offline</div>
                                <p>{{ m.user.first_name }} {{m.user.last_name}}</p>
							</div>
						</div>
					</a>
                {% endfor %}

					<hr class="d-block d-lg-none mt-1 mb-0">
				</div>
				<div class="col-12 col-lg-7 col-xl-9">
					<div class="position-relative">
						<div class="chat-messages p-4">

							<div class="chat-message-right mb-4">
								<div>
									<!-- <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40"> -->
									<div class="text-muted small text-nowrap mt-2">2:35 am</div>
								</div>
                                {% for direct in directs %}
								<div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
									<div class="font-weight-bold mb-1">You</div>
									{{ direct.body }}
								</div>
                                {% endfor %}
							</div>
						</div>
					</div>

					<div class="flex-grow-0 py-3 px-4 border-top">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Type your message">
							<button class="btn btn-primary">Send</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
